        <script type="text/javascript">
            window.onload = function(){
                document.getElementById('page').setAttribute('class', 'animable');

                window.onscroll = function(){

                    if(window.innerWidth >= 500){
                        var scroll = window.scrollY;
                        if(scroll < 320) {
                            document.getElementById('logo').style.top = (221+(scroll*.5))+'px';
                            document.getElementById('phone').style.top = (56+(scroll*.9))+'px';
                        }
                    }
                };

                window.onresize = function(){
                    if(window.innerWidth < 500){
                        document.getElementById('logo').style.top = '6.875em';
                        document.getElementById('phone').style.top = '1.75em';
                    }
                }
            };
        </script>
